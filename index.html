<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./src/image/favicon.ico">

	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
	<script type="module" src="https://unpkg.com/shop-color-picker"></script>

	<!-- include libraries(jQuery, bootstrap) -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

	<link href="./src/css/gpickr.min.css" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="./src/css/style.css">

	<title>TextToImageConverter</title>
</head>

<body>
	<div class="fixedImage">
		<h1>Text To Image Converter</h1>
		<div class="resultatCenter">
			<div id="blockSize">
				<div id="ruseltText">SONHROVA OLENA</div>
			</div>
			<button id="btn" onclick="screenshot()" class="button-27">&#10515; download image</button>
		</div>
	</div>
	<div class="inputs" id="inputs">
		<div class="inputs__text">
			<p class="classP">Text:</p>
			<div id="summernote" class="click2edit">SONHROVA OLENA</div>
			<div><img src="./src/image/exsemple.png" class="exsemple" onclick="exsempleOne()"></div>
		</div>
		<div class="inputs__size">
			<p class="classP">Image size:</p>
			<label>Width: <input id="width" placeholder="px" value="210"></label>
			<label>Height: <input id="height" placeholder="px" value="125"></label>
		</div>
		<div class="inputs__backgroundcolor">
			<p class="classP">Background color:</p>
			<img src="./src/image/ImageColor (1).png" onclick="changeFonOneColor()">
			<img src="./src/image/ImageColor (2).png" onclick="changeFonTwoColor()">
			<img src="./src/image/ImageColor.png" class="transparent" onclick="changeFonColor()">
			<p class="custom__text classP" onclick="showShopColor()">Custom color</p>
			<shop-color-picker></shop-color-picker>
		</div>
		<div class="inputs__backgroundgradient">
			<p class="classP">Background gradient: </p>
			<img src="./src/image/Image.png" onclick="changeFon()">
			<img src="./src/image/Image (1).png" onclick="changeFonOne()">
			<img src="./src/image/Image (2).png" onclick="changeFonTwo()">
			<img src="./src/image/Image (3).png" onclick="changeFonThree()">
			<p class="custom__text classP" onclick="showGradient()">Custom gradient</p>
			<div id="showgradient">
				<div class="gpickr"></div>
			</div>

		</div>
		<div class="inputs__backgroundimage">
			<p class="classP">Background image:</p>
			<img src="./src/image/backgraund1.png" onclick="changeFonImage()">
			<img src="./src/image/backgraund2.png" onclick="changeFonOneImage()">
			<img src="./src/image/backgraund4.png" onclick="changeFonThreeImage()">
			<input type="file" id="myFile" class="custom__input"></input>
		</div>
	</div>
	</div>
	<div class="footer">
		<h2>All glory to God!</h2>
		<p>Site was made by Sonhrova Olena</p>
	</div>
	<script type="module">
		import "https://unpkg.com/shop-color-picker";
		const shopColorPicker = document.querySelector("shop-color-picker");
		const preview = document.querySelector("#blockSize");
		shopColorPicker.addEventListener("change", (event) => {
			preview.style.background = shopColorPicker.value;
		});
	</script>
	<script src="./src/js/gpickr.min.js"></script>
	<script src="./src/js/script.js"></script>
</body>

</html>
